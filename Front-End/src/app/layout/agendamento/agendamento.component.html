
<div class="container my-1 border rounded p-5 ">
    <div class="col-lg-12 col-sm-12">
        <h3>Agendamento
            <div class="float-right"><span class="pr-2">{{credenciado}}</span>
        </div></h3>
        <hr>
    </div>
    <!-- Campos para pesquisa de Agendamentos possíveis -->
    <div class="col-lg-12 col-sm-12">
        <app-formulario-agendamento #form></app-formulario-agendamento>        
    </div>

    <!-- Tabela juntamente com a função de agendar. -->
    <div class="col-lg-12 col-sm-12">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor="let elem of cabecalho">
                    {{elem}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let agendamento of agendamentos 
                    | filtroAgendamento : formulario.medico 
                    | filtroAgendamento : formulario.especialidade
                    | paginate: { 
                        id: 'paginator-agendamentos',
                        itemsPerPage: qtdItens,
                        currentPage: p,
                        totalItems: total} 
                     ">
                <td scope="row" >
                    {{agendamento.data}}
                </td>
                <td>
                    {{agendamento.horario}}
                </td>
                <td>
                    {{agendamento.especialidade}}
                </td>
                <td>
                    {{agendamento.medico}}
                </td>
                <td>
                    {{agendamento.crm}}
                </td>
                <td>
                    {{agendamento.clinica}}
                </td>
                <td>
                    <button class="btn btn-primary">
                        Agendar
                    </button>
                </td>
            </tr>
        </tbody>
        </table>
        <pagination-controls  class="text-center"
                                (pageChange)="p = $event" previousLabel="" nextLabel=""
                                id="paginator-agendamentos"
                                maxSize="3"
                                directionLinks="true"
                                autoHide="true"
                                responsive="true"
                                screenReaderPaginationLabel="Paginação"
                                screenReaderPageLabel="Pagina"
                                screenReaderCurrentLabel="Você está na pagina."
        ></pagination-controls>
                
    </div>
</div>
